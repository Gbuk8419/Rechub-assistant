<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rechub AI Assistant</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #101122, #1b1d36);
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    #chat-toggle {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 999;
      padding: 14px 18px;
      background: linear-gradient(135deg, #6c63ff, #48c6ef);
      color: white;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    #chat-container {
      position: fixed;
      bottom: 100px;
      right: 30px;
      width: 350px;
      height: 500px;
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 1000;
    }

    #chat-header {
      background: linear-gradient(135deg, #48c6ef, #6c63ff);
      color: white;
      text-align: center;
      font-weight: 600;
      padding: 14px;
      font-size: 1.1em;
    }

    #chat-log {
      flex: 1;
      padding: 14px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .user-message, .assistant-message {
      padding: 10px 14px;
      border-radius: 16px;
      max-width: 75%;
      font-size: 14px;
      line-height: 1.4;
      animation: fadeIn 0.2s ease;
    }

    .user-message {
      background: linear-gradient(135deg, #48c6ef, #6c63ff);
      color: white;
      align-self: flex-end;
    }

    .assistant-message {
      background: rgba(255, 255, 255, 0.15);
      color: #f0f0f0;
      align-self: flex-start;
      backdrop-filter: blur(10px);
    }

    #chat-input-area {
      display: flex;
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
    }

    #chat-input {
      flex: 1;
      border: none;
      border-radius: 10px;
      padding: 10px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      outline: none;
    }

    #chat-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Floating Button -->
  <button id="chat-toggle">üí¨ Chat</button>

  <!-- Glassmorphic Chat -->
  <div id="chat-container">
    <div id="chat-header">Rechub AI Assistant</div>
    <div id="chat-log"></div>
    <div id="chat-input-area">
      <input id="chat-input" type="text" placeholder="Ask me anything..." />
    </div>
  </div>

  <script>
    const chatToggle = document.getElementById("chat-toggle");
    const chatContainer = document.getElementById("chat-container");
    const chatInput = document.getElementById("chat-input");
    const chatLog = document.getElementById("chat-log");

    chatToggle.addEventListener("click", () => {
      chatContainer.style.display = chatContainer.style.display === "flex" ? "none" : "flex";
    });

    chatInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && chatInput.value.trim()) {
        const msg = chatInput.value.trim();
        addMessage("user-message", msg);
        sendMessage(msg);
        chatInput.value = "";
      }
    });

    async function sendMessage(message) {
      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        addMessage("assistant-message", data.reply);
      } catch (err) {
        addMessage("assistant-message", "‚ö†Ô∏è Error: Couldn't connect to AI.");
      }
    }

    function addMessage(className, text) {
      const div = document.createElement("div");
      div.className = className;
      div.textContent = text;
      chatLog.appendChild(div);
      chatLog.scrollTop = chatLog.scrollHeight;
    }
  </script>

</body>
</html>
