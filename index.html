<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rechub AI Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Glassmorphic & Apple-like Variables */
      --glass-bg-color: rgba(255, 255, 255, 0.1); /* Lighter, more subtle transparency */
      --glass-border-color: rgba(255, 255, 255, 0.3); /* More visible border for definition */
      --glass-shadow-color: rgba(0, 0, 0, 0.2); /* Slightly stronger shadow for depth */
      --text-color-light: #f0f0f0;
      --user-bubble-bg: linear-gradient(135deg, rgba(0, 122, 255, 0.8), rgba(0, 100, 200, 0.8)); /* Apple blue gradient */
      --assistant-bubble-bg: rgba(255, 255, 255, 0.15); /* More transparent for assistant */
      --input-bg: rgba(255, 255, 255, 0.1);
      --input-placeholder-color: rgba(255, 255, 255, 0.7);
      --focus-border-color: rgba(0, 122, 255, 0.9); /* Stronger focus highlight */
      --main-gradient-start: #007bff; /* Vibrant blue */
      --main-gradient-end: #003366; /* Darker blue */
    }

    body {
      /* Using Inter font for a clean, modern look, similar to SF Pro */
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
      background: linear-gradient(135deg, var(--main-gradient-start), var(--main-gradient-end));
      color: var(--text-color-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      overflow: hidden; /* Prevent scrollbar from background */
      -webkit-font-smoothing: antialiased; /* Smoother text rendering */
      text-rendering: optimizeLegibility; /* Better text rendering */
    }

    /* Background blur effect for depth - refined */
    body::before {
      content: '';
      position: absolute;
      top: -10vh; /* Extend blur further */
      left: -10vw;
      right: -10vw;
      bottom: -10vh;
      background: inherit; /* Inherit the gradient */
      filter: blur(80px); /* Increased blur for more depth */
      z-index: -1;
      transform: scale(1.1); /* Slightly scale up for smoother edges */
    }

    h1 {
      margin-bottom: 30px; /* More space below title */
      font-weight: 700; /* Bolder title */
      font-size: 2.5em; /* Larger title */
      text-shadow: 0 4px 10px var(--glass-shadow-color); /* Stronger text shadow */
      letter-spacing: -0.02em; /* Tighter letter spacing for Apple feel */
    }

    #chat-container {
      width: 100%;
      max-width: 600px; /* Wider container */
      background: var(--glass-bg-color);
      border: 1px solid var(--glass-border-color);
      border-radius: 24px; /* Even more rounded corners */
      padding: 25px; /* More internal padding */
      box-shadow: 0 12px 40px 0 var(--glass-shadow-color); /* More pronounced shadow */
      backdrop-filter: blur(25px) saturate(180%); /* Stronger blur for main container */
      -webkit-backdrop-filter: blur(25px) saturate(180%);
      display: flex;
      flex-direction: column;
      gap: 20px; /* More spacing between elements */
      transition: all 0.3s ease-in-out; /* Smooth transitions for hover/focus */
    }

    #chat-log {
      height: 500px; /* Taller chat log */
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.08); /* Slightly more visible background for log */
      border-radius: 18px; /* Consistent rounding */
      padding: 18px;
      display: flex;
      flex-direction: column;
      gap: 12px; /* Space between messages */
      box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.1); /* Deeper inner shadow */
    }

    /* Scrollbar styling for a cleaner look */
    #chat-log::-webkit-scrollbar {
      width: 10px; /* Wider scrollbar */
    }
    #chat-log::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
    }
    #chat-log::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.3); /* Slightly more opaque thumb */
      border-radius: 10px;
      border: 2px solid rgba(255, 255, 255, 0.08);
    }
    #chat-log::-webkit-scrollbar-thumb:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    .message-bubble {
      padding: 14px 20px; /* More padding in bubbles */
      border-radius: 22px; /* Very rounded bubbles */
      max-width: 70%; /* Slightly narrower for better flow */
      word-wrap: break-word;
      font-size: 16px; /* Slightly larger text */
      line-height: 1.5;
      box-shadow: 0 4px 15px var(--glass-shadow-color); /* More prominent bubble shadow */
      backdrop-filter: blur(15px); /* Stronger blur on bubbles */
      -webkit-backdrop-filter: blur(15px);
      transition: transform 0.2s ease, box-shadow 0.2s ease; /* Smooth hover effect */
    }

    .message-bubble:hover {
      transform: translateY(-2px); /* Slight lift on hover */
      box-shadow: 0 6px 20px var(--glass-shadow-color); /* Enhanced shadow on hover */
    }

    .assistant-message {
      background: var(--assistant-bubble-bg);
      align-self: flex-start;
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: var(--text-color-light);
    }

    .user-message {
      background: var(--user-bubble-bg);
      align-self: flex-end;
      color: white; /* White text for user messages */
      border: 1px solid rgba(0, 122, 255, 0.6); /* Stronger border for user bubble */
    }

    #chat-input {
      width: calc(100% - 40px); /* Adjust for padding */
      padding: 18px 20px; /* More padding */
      border: 1px solid var(--glass-border-color);
      border-radius: 18px; /* Consistent rounding */
      font-size: 17px; /* Larger font size */
      background: var(--input-bg);
      color: var(--text-color-light);
      box-shadow: inset 0 2px 6px var(--glass-shadow-color); /* Deeper inner shadow */
      outline: none; /* Remove default outline */
      transition: border-color 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
    }

    #chat-input::placeholder {
      color: var(--input-placeholder-color);
      opacity: 0.9; /* Slightly less transparent placeholder */
    }

    #chat-input:focus {
      border-color: var(--focus-border-color); /* Highlight on focus */
      background: rgba(255, 255, 255, 0.15); /* Slightly brighter on focus */
      box-shadow: inset 0 2px 8px var(--glass-shadow-color), 0 0 0 3px rgba(0, 122, 255, 0.3); /* Outer glow on focus */
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
        margin-bottom: 20px;
      }
      #chat-container {
        padding: 15px;
        border-radius: 18px;
        gap: 15px;
      }
      #chat-log {
        height: 400px;
        padding: 12px;
        border-radius: 12px;
        gap: 8px;
      }
      .message-bubble {
        padding: 10px 15px;
        border-radius: 16px;
        font-size: 14px;
      }
      #chat-input {
        padding: 12px 15px;
        border-radius: 12px;
        font-size: 15px;
        width: calc(100% - 30px);
      }
    }
  </style>
</head>
<body>
  <h1>Rechub AI Assistant</h1>
  <div id="chat-container">
    <div id="chat-log"></div>
    <input type="text" id="chat-input" placeholder="Ask me anything about recruitment..." />
  </div>

  <script>
    async function sendMessage(message) {
      addMessage("user-message", message); // Add user message immediately

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }

        const data = await res.json();
        addMessage("assistant-message", data.reply);
      } catch (error) {
        console.error("Error sending message:", error);
        addMessage("assistant-message", "Oops! Something went wrong. Please try again.");
      }
    }

    function addMessage(className, text) {
      const div = document.createElement("div");
      div.className = `message-bubble ${className}`; // Apply base bubble style
      div.textContent = text;
      document.getElementById("chat-log").appendChild(div);
      // Scroll to the bottom of the chat log
      document.getElementById("chat-log").scrollTop = document.getElementById("chat-log").scrollHeight;
    }

    const chatInput = document.getElementById("chat-input");
    chatInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && chatInput.value.trim() !== "") {
        const msg = chatInput.value.trim();
        sendMessage(msg);
        chatInput.value = "";
      }
    });

    // Optional: Add a welcome message from the assistant on load
    document.addEventListener("DOMContentLoaded", () => {
      addMessage("assistant-message", "Hello! How can I assist you with recruitment today?");
    });
  </script>
</body>
</html>
